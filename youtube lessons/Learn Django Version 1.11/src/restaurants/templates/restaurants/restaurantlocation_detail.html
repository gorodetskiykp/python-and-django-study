{% extends 'base.html' %}
{% block head_title %}{{ object.name }} || {{block.super }}{% endblock head_title %}
{% block content %}
<h1>{{ object.title }} <small>{{ object.category }}</small></h1>

<p>{{ object.location }}</p>
<p>{{ object.timestamp }}, Обновлено {{ object.updated|timesince }} назад</p>

{% endblock content %}
